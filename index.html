<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Wizard Loop - Where Code Meets Magic</title>
  <meta property="og:image" content="https://avatars.githubusercontent.com/WizardLoop">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:700|Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #7209b7;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --glow: #00f0ff;
      --text: #fff;
      --bg: #0a0a1a;
      --bg-light: #f8fafc;
      --text-dark: #1a1a2e;
    }
    html, body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      scroll-behavior: smooth;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-dark);
    }
    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 2rem;
      background: radial-gradient(circle at center, rgba(58, 12, 163, 0.2) 0%, rgba(10, 10, 26, 0.8) 100%);
    }
    .magic-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .hero-inner {
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 3rem;
    }
    .hero-avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      box-shadow: 0 0 24px var(--glow), 0 0 0 4px #fff2;
      background: #fff;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 1.2rem;
      transition: box-shadow 0.3s;
      animation: float 5s ease-in-out infinite;
    }
    .hero-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.7rem;
      margin-bottom: 0.7rem;
      background: linear-gradient(135deg, var(--glow), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
      text-align: center;
    }
    .hero-slogan {
      font-size: 1.25rem;
      color: var(--accent);
      min-height: 2.2em;
      margin-bottom: 1.7rem;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.03em;
      height: 2.2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .typewriter {
      display: inline-block;
      border-right: 2px solid var(--glow);
      white-space: nowrap;
      overflow: hidden;
      animation: blink-caret 0.8s step-end infinite;
      font-family: 'Orbitron', sans-serif;
    }
    @keyframes blink-caret {
      0%, 100% { border-color: var(--glow); }
      50% { border-color: transparent; }
    }
    .hero-socials {
      display: flex;
      gap: 1.1rem;
      margin-bottom: 2.2rem;
      justify-content: center;
    }
    .hero-socials a {
      color: var(--glow);
      background: #fff1;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
      box-shadow: 0 0 8px var(--glow)44;
      text-decoration: none;
      border: 2px solid #fff2;
    }
    .hero-socials a:hover {
      background: linear-gradient(135deg, var(--accent) 0%, var(--glow) 100%);
      color: #fff;
      box-shadow: 0 0 16px var(--accent)99;
      transform: scale(1.12) rotate(-6deg);
      border: 2px solid #fff;
    }
    @media (max-width: 700px) {
      .hero-title {
        font-size: 1.7rem;
      }
      .hero-avatar {
        width: 60px;
        height: 60px;
      }
      .hero-slogan {
        font-size: 1.05rem;
      }
      .hero-socials a {
        width: 34px;
        height: 34px;
        font-size: 1.05rem;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-16px); }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .floating-toggle {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      z-index: 200;
      background: #222;
      color: var(--glow);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px #00f0ff44;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .floating-toggle:hover {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 0 16px var(--accent)99;
    }
    body.light .floating-toggle {
      background: #fff;
      color: var(--primary);
      box-shadow: 0 2px 12px #8f00ff22;
    }
  </style>
</head>
<body>
  <div class="magic-particles" id="particles"></div>
  <button class="theme-toggle floating-toggle" id="themeToggle" title="Switch day/night mode"><i class="fa-solid fa-moon"></i></button>
  <section class="hero" id="home">
    <div class="hero-inner">
      <img src="https://avatars.githubusercontent.com/WizardLoop" alt="Wizard Loop" class="hero-avatar">
      <h1 class="hero-title">Wizard Loop</h1>
      <div class="hero-slogan"><span class="typewriter" id="typewriter"></span></div>
      <div class="hero-socials">
        <a href="https://github.com/WizardLoop" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://t.me/WizardLoop" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
        <a href="mailto:WizardLoop@WizardLoop.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
        <a href="https://linkedin.com/in/WizardLoop" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </section>
  <script>
    // Particle animation
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const particlesContainer = document.getElementById('particles');
    particlesContainer.appendChild(canvas);
    let width = window.innerWidth;
    let height = window.innerHeight;
    let particles = [];
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    function createParticles() {
      particles = [];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: 2 + Math.random() * 3,
          dx: (Math.random() - 0.5) * 1,
          dy: (Math.random() - 0.5) * 1,
          color: `hsl(${Math.random() * 360}, 80%, 60%)`,
          glow: Math.random() * 20 + 10
        });
      }
    }
    function drawParticles() {
      ctx.clearRect(0, 0, width, height);
      for (let p of particles) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.shadowColor = "#00f0ff";
        ctx.shadowBlur = p.glow;
        ctx.globalAlpha = 0.6;
        ctx.fill();
        ctx.restore();
      }
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = `rgba(0, 240, 255, ${0.2 * (1 - dist/150)})`;
            ctx.lineWidth = 1;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.restore();
          }
        }
      }
    }
    function updateParticles() {
      for (let p of particles) {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > width) p.dx *= -1;
        if (p.y < 0 || p.y > height) p.dy *= -1;
      }
    }
    function animate() {
      drawParticles();
      updateParticles();
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', () => {
      resize();
      createParticles();
    });
    resize();
    createParticles();
    animate();
    // Day/Night mode toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('light')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
    // Typewriter effect for slogan
    const slogans = [
      "Unleash the magic of code.",
      "Enchanting digital experiences.",
      "Where creativity meets wizardry.",
      "Transforming ideas into reality."
    ];
    let twIndex = 0, charIndex = 0, isDeleting = false;
    const twElem = document.getElementById('typewriter');
    function typeWriter() {
      const current = slogans[twIndex];
      if (isDeleting) {
        twElem.textContent = current.substring(0, charIndex--);
        if (charIndex < 0) {
          isDeleting = false;
          twIndex = (twIndex + 1) % slogans.length;
          setTimeout(typeWriter, 700);
        } else {
          setTimeout(typeWriter, 40);
        }
      } else {
        twElem.textContent = current.substring(0, charIndex++);
        if (charIndex > current.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1200);
        } else {
          setTimeout(typeWriter, 80);
        }
      }
    }
    typeWriter();
  </script>
</body>
</html>
